      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Folder front flap (covers bottom of ticket) -->
  <path d="
    M 12,130
    L 12,172
    Q 12,178 18,178
    L 184,178
    Q 190,178 190,172
    L 190,130
    Z
  " fill="#1565C0"/>
</svg>
