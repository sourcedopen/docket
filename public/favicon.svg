    L 12,28
    Q 12,22 18,22
    L 68,22
    Q 74,22 77,28
    L 86,48
    L 184,48
    Q 190,48 190,54
    L 190,172
    Q 190,178 184,178
    L 18,178
    Q 12,178 12,172
    Z
  " fill="#1565C0"/>

  <!-- Teal ticket rotated ~18Â° clockwise, emerging from folder -->
